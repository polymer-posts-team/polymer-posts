<dom-module id="polymer-posts">
  <template>
    <style>
      app-header {
        background-color: #607D8B;
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }
      app-drawer-layout {
        --app-drawer-layout-content-transition: margin 0.2s;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #eee;
        }
      }
      .drawer-content {
        margin-top: 80px;
        height: calc(100% - 80px);
        overflow: auto;
      }
      .user-menu {
        position: fixed;
        right: 10px;
        top: 65px;
      }
      .item-text {
        color: black;
      }
      component-card {
        margin: 5px;
        -webkit-transition: box-shadow 1s;
        transition: box-shadow 1s;
      }
      .selected {
        box-shadow: 0px 0px 0px 2px #607D8B;
      }
      #customAvatar {
        --paper-avatar-background: var(--google-blue-300);
        @apply(--shadow-none);
      }
      #customAvatar:hover {
        @apply(--shadow-elevation-8dp);
      }
    </style>

    <app-header-layout>

      <app-header fixed effects="waterfall" slot="header">
        <app-toolbar>
          <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
          <div main-title></div>
          <paper-avatar id="customAvatar" on-click="toggleMenu"></paper-avatar>
          <div class="user-menu" id="userMenu">
            <paper-card>
              <paper-item class="item-text" on-click="logOut">Cerrar Sesion</paper-item>
            </paper-card>
          </div>
        </app-toolbar>
      </app-header>

      <app-drawer-layout id="drawerLayout" force-narrow>
        <app-drawer slot="drawer">
          <div class="drawer-content" id="drawerContent">
            <div class="current-user-card">
              <component-card class="component-card" data=[[currentUser]] posts="[[currentUser.posts]]" posts-selected="{{userSelected}}" current-user current-user-selected="{{currentUserSelected}}" on-click="addClassSelected"></component-card>
            </div>
            <template is="dom-repeat" items="[[users]]">
              <component-card class="component-card" data=[[item]] posts="[[item.posts]]" posts-selected="{{userSelected}}" on-click="addClassSelected" current-user-selected="{{currentUserSelected}}"></component-card>
            </template>
          </div>
        </app-drawer>

        <div class="content-posts">
          <template is="dom-if" if="{{currentUserSelected}}">
            <div class="form-input">
              <post-input></post-input>  
            </div>
          </template>
          
          <div class="list-posts">
            <template is="dom-repeat" items="[[userSelected]]">
              <post-card post="[[item]]"></post-card>
            </template>
          </div>
        </div>
        
      </app-drawer-layout>
    </app-header-layout>

    <iron-ajax 
      id="getUsers" 
      url="https://posts-services.herokuapp.com/users" 
      hundle-s="json" 
      on-response="handleResponse">
    </iron-ajax>
  </template>

  <script>
    (function polymerPosts(customElements) {
      'use strict';

      class PolymerPosts extends Polymer.Element {
        static get is() { return 'polymer-posts'; }
        static get properties() {
          return {
            session: {
              type: Boolean,
              notify: true
            },
            route: {
              type: Object,
              notify: true
            },
            userSelected: Array
          }
        }

        static get observers() {
          return [
            'sessionObserver(session)'
          ]
        }

        sessionObserver(session) {
          if (session) {
            this.$.getUsers.generateRequest();
          }
        }

        ready() {
          super.ready();
          this.$.toggle.addEventListener('click', e => this.sidebarMove(e));
          this.$.userMenu.style.display = 'none';
          //QUITAR
          this.$.getUsers.generateRequest();
        }

        sidebarMove(e){
          if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
            this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
          } else {
            this.$.drawerLayout.drawer.toggle();
          }
        }

        toggleMenu(e) {
          if (this.$.userMenu.style.display == 'none') this.$.userMenu.style.display = 'block';
            else this.$.userMenu.style.display = 'none';
        }

        logOut(e) {
          localStorage.clear();
          this.set('session', false);
          this.set('route.page', 'login');
          this.toggleMenu(e);
        }

        handleResponse(response) {
          let withoutUsersNull = response.detail.response.filter( d => d != null );
          this.set('users', withoutUsersNull.filter( l => l.email != localStorage.email ));
          this.set('currentUser', withoutUsersNull.filter( a => a.email == localStorage.email )[0]);
        }

        addClassSelected(e) {
          for (let card of this.$.drawerContent.querySelectorAll('.selected')) {
            card.classList.remove('selected');
          }
          e.target.classList.add('selected');
        }
      }

      customElements.define(PolymerPosts.is, PolymerPosts);
    })(window.customElements);
  </script>
</dom-module>
