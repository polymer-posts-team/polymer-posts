<dom-module id="component-card">
  <template>
    <style>
      :host{
        display: flex;
      }
      paper-card{
        width: 300px;
        --paper-card-header-image: {
          width: 300px;
        }
        --paper-card-header-image: {
          max-height: 220px;
        }
        background-color: #f5f5f5;
      }
      h1{
        color: #3f5185;
        font-size: 1em;
        font-family: roboto, sans-serif;
      }
      .card-content p{
        font-size: .9em;
      }
      .sindescription{
        color: #999;
      }
      .card-actions{
        color: #D7CCC8;
      }
      .best-friends {
        margin: 0px 0px 10px 12px;
      }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      .customAvatar {
        --paper-avatar-background: var(--google-blue-300);
        @apply(--shadow-none);
      }
      .customAvatar:hover {
        @apply(--shadow-elevation-8dp);
      }
      .current {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      paper-icon-button{
        --paper-icon-button-ink-color: yellow;
      }
    </style>
    <template is="dom-if" if="[[currentUser]]" id="repeater">
      <paper-card>
        <div class="card-content current">
          <paper-avatar class="customAvatar" icon="social:person"></paper-avatar>
          <h1>[[data.name]]</h1>
          <h1>[[data.email]]</h1>
          <h1>[[data.address]]</h1>
        </div>
      </paper-card>
    </template>

    <template is="dom-if" if="[[!currentUser]]">
      <paper-card>
        <div class="card-content current">
          <h1>Nombre: [[data.name]]</h1>
          <h1>Email: [[data.email]]</h1>
          <h1>Direccion: [[data.address]]</h1>
          <h1>Telefono: [[data.phone]]</h1>
        </div>

        <div class="card-actions">
          <paper-icon-button id="yellow" class="rate-icon-1" icon="star" on-click="addClasSelected"></paper-icon-button>
          <paper-icon-button id="yellow" class="rate-icon-2" icon="star" on-click="addClasSelected"></paper-icon-button>
          <paper-icon-button id="yellow" class="rate-icon-3" icon="star" on-click="addClasSelected"></paper-icon-button>
          <paper-icon-button id="yellow" class="rate-icon-4" icon="star" on-click="addClasSelected"></paper-icon-button>
          <paper-icon-button id="yellow" class="rate-icon-5" icon="star" on-click="addClasSelected"></paper-icon-button>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ComponentCard extends Polymer.Element {
      static get is() { return 'component-card'; }
      static get properties() {
        return {
          posts: {
            type: Array,
            computed: '_getPostsUser(data)'
          },
          postsSelected: {
            type: Array,
            notify: true
          },
          currentUser: {
            type: Boolean,
            value: false
          },
          currentUserSelected: {
            type: Boolean,
            notify: true
          },
          data: Array
        }
      }
      
      _getPostsUser(data) {
        if (data) {
          return data.posts;
        } 
      }
      addClasSelected(e) {
        if (e.target.className.indexOf(e.target.id) > 0) e.target.classList.remove(e.target.id);
          else e.target.classList.add(e.target.id);
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('click', e =>  {
          if (this.currentUser) this.set('currentUserSelected', true);
            else this.set('currentUserSelected', false);
          this.set('postsSelected', this.posts);
        });
      }
    }


    window.customElements.define(ComponentCard.is, ComponentCard);
  </script>
</dom-module>
